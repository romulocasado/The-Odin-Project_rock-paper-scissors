<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title-div">
      <h1>ROCK x PAPER x SCISSORS</h1>
      <p class="subtitle">
        Click the button to play the game, choose your options and see if you
        can beat the machine!
      </p>
    </div>
    <div class="buttons-div">
      <button class="start-button" onclick="gameExecution()">PLAY GAME</button>
    </div>
    <div id="match-div"></div>
  </body>
</html>
